<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock AI Analyzer - Analysis</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-logo">
                <i class="fas fa-chart-line"></i>
                <span data-i18n="appName">Stock AI Analyzer</span>
            </div>
            <div class="nav-links">
                <a href="/" class="nav-link"><i class="fas fa-home"></i> <span data-i18n="navHome">Home</span></a>
                <a href="/analyze" class="nav-link active"><i class="fas fa-brain"></i> <span data-i18n="navAnalyze">Analyze</span></a>
                <a href="/settings" class="nav-link"><i class="fas fa-cog"></i> <span data-i18n="navSettings">Settings</span></a>
                <div class="lang-selector">
                    <button id="lang-tr" class="lang-btn active" onclick="setLanguage('tr')">TR</button>
                    <button id="lang-en" class="lang-btn" onclick="setLanguage('en')">EN</button>
                </div>
            </div>
        </div>
    </nav>

    <div class="container analyze-page-container">
        <header class="page-header">
            <h1><i class="fas fa-brain"></i> <span data-i18n="analyzeTitle">AI-Powered Stock Analysis</span></h1>
            <p class="subtitle" data-i18n="analyzeSubtitle">Daily, weekly, short-term and long-term analysis with Gemini AI</p>
        </header>

        <div class="analyze-layout">
            <!-- Question Sidebar - Left -->
            <aside id="question-sidebar" class="question-sidebar hidden">
                <div class="sidebar-header">
                    <h3><i class="fas fa-question-circle"></i> <span data-i18n="questionTitle">Ask Question</span></h3>
                    <button id="close-sidebar" class="close-sidebar-btn">
                        <i class="fas fa-times"></i>
                    </button>
                </div>
                <div class="sidebar-content">
                    <div class="question-form">
                        <input 
                            type="text" 
                            id="question-input" 
                            data-i18n-placeholder="questionPlaceholder"
                            placeholder="Ask a question about the analysis..."
                            class="question-input"
                        >
                        <button id="ask-btn" class="btn-primary btn-small">
                            <i class="fas fa-paper-plane"></i> <span data-i18n="askBtn">Ask</span>
                        </button>
                    </div>
                    <div id="questions-container" class="questions-container"></div>
                </div>
            </aside>

            <div class="analyze-main">
                <div class="analyze-section">
                    <div class="analyze-form">
                        <div class="input-group">
                            <label for="symbol-input">
                                <i class="fas fa-search"></i> <span data-i18n="symbolLabel">Stock Code / Symbol</span>
                            </label>
                            <input 
                                type="text" 
                                id="symbol-input" 
                                data-i18n-placeholder="symbolPlaceholder"
                                placeholder="E.g: AAPL, BTC, THYAO.IS"
                                class="symbol-input"
                            >
                        </div>
                        
                        <div class="analysis-type-selection">
                            <label class="analysis-type-label">
                                <i class="fas fa-chart-line"></i> <span data-i18n="analysisTypeLabel">Select Analysis Type:</span>
                            </label>
                            <div class="analysis-type-options">
                                <label class="analysis-type-option">
                                    <input type="radio" name="analysis-type" value="daily" checked>
                                    <div class="option-content">
                                        <i class="fas fa-calendar-day"></i>
                                        <span data-i18n="analysisDaily">Daily</span>
                                        <small data-i18n="dailyPeriod">1 Day</small>
                                    </div>
                                </label>
                                <label class="analysis-type-option">
                                    <input type="radio" name="analysis-type" value="weekly">
                                    <div class="option-content">
                                        <i class="fas fa-calendar-week"></i>
                                        <span data-i18n="analysisWeekly">Weekly</span>
                                        <small data-i18n="weeklyPeriod">1 Week</small>
                                    </div>
                                </label>
                                <label class="analysis-type-option">
                                    <input type="radio" name="analysis-type" value="short_term">
                                    <div class="option-content">
                                        <i class="fas fa-clock"></i>
                                        <span data-i18n="analysisShortTerm">Short Term</span>
                                        <small data-i18n="shortTermPeriod">1-3 Months</small>
                                    </div>
                                </label>
                                <label class="analysis-type-option">
                                    <input type="radio" name="analysis-type" value="long_term">
                                    <div class="option-content">
                                        <i class="fas fa-calendar-alt"></i>
                                        <span data-i18n="analysisLongTerm">Long Term</span>
                                        <small data-i18n="longTermPeriod">6-12 Months</small>
                                    </div>
                                </label>
                            </div>
                        </div>
                    
                    <button id="analyze-btn" class="btn-primary">
                        <i class="fas fa-brain"></i> <span data-i18n="analyzeBtn">Analyze</span>
                    </button>
                </div>

                <div id="analysis-result" class="analysis-result hidden">
                    <div class="price-info-card">
                        <h3 id="symbol-name"></h3>
                        <div class="price-info">
                            <div class="price-item">
                                <span class="label" data-i18n="priceLabel">Price:</span>
                                <span class="value" id="current-price"></span>
                            </div>
                            <div class="price-item">
                                <span class="label" data-i18n="changeLabel">Change:</span>
                                <span class="value" id="price-change"></span>
                            </div>
                            <div class="price-item">
                                <span class="label" data-i18n="changePercentLabel">Change %:</span>
                                <span class="value" id="price-change-percent"></span>
                            </div>
                        </div>
                    </div>

                    <div class="analysis-content">
                        <h3><i class="fas fa-chart-bar"></i> <span data-i18n="analysisReport">AI Analysis Report</span></h3>
                        <div id="analysis-text" class="analysis-text"></div>
                    </div>
                </div>

                <div id="error-message" class="error-message hidden"></div>
                <div id="loading" class="loading-overlay hidden">
                    <div class="loading-spinner">
                        <i class="fas fa-spinner fa-spin"></i>
                        <p data-i18n="analyzing">AI is analyzing...</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/i18n.js') }}"></script>
    <script src="{{ url_for('static', filename='js/analyze.js') }}"></script>
</body>
</html>
