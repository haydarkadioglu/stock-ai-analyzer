<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Borsa Analiz - AI Analiz</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-logo">
                <i class="fas fa-chart-line"></i>
                <span>Borsa Analiz</span>
            </div>
            <div class="nav-links">
                <a href="/" class="nav-link"><i class="fas fa-home"></i> Anasayfa</a>
                <a href="/analyze" class="nav-link active"><i class="fas fa-brain"></i> Analiz</a>
                <a href="/settings" class="nav-link"><i class="fas fa-cog"></i> Ayarlar</a>
            </div>
        </div>
    </nav>

    <div class="container">
        <header class="page-header">
            <h1><i class="fas fa-brain"></i> AI Destekli Borsa Analizi</h1>
            <p class="subtitle">Gemini AI ile günlük, haftalık, kısa ve uzun vadeli analiz</p>
        </header>

        <div class="analyze-section">
            <div class="analyze-form">
                <div class="input-group">
                    <label for="symbol-input">
                        <i class="fas fa-search"></i> Borsa Kodu / Sembol
                    </label>
                    <input 
                        type="text" 
                        id="symbol-input" 
                        placeholder="Örn: AAPL, BTC, THYAO.IS"
                        class="symbol-input"
                    >
                </div>
                
                <div class="analysis-type-selection">
                    <label class="analysis-type-label">
                        <i class="fas fa-chart-line"></i> Analiz Türü Seçin:
                    </label>
                    <div class="analysis-type-options">
                        <label class="analysis-type-option">
                            <input type="radio" name="analysis-type" value="daily" checked>
                            <div class="option-content">
                                <i class="fas fa-calendar-day"></i>
                                <span>Günlük</span>
                                <small>1 Gün</small>
                            </div>
                        </label>
                        <label class="analysis-type-option">
                            <input type="radio" name="analysis-type" value="weekly">
                            <div class="option-content">
                                <i class="fas fa-calendar-week"></i>
                                <span>Haftalık</span>
                                <small>1 Hafta</small>
                            </div>
                        </label>
                        <label class="analysis-type-option">
                            <input type="radio" name="analysis-type" value="short_term">
                            <div class="option-content">
                                <i class="fas fa-clock"></i>
                                <span>Kısa Vade</span>
                                <small>1-3 Ay</small>
                            </div>
                        </label>
                        <label class="analysis-type-option">
                            <input type="radio" name="analysis-type" value="long_term">
                            <div class="option-content">
                                <i class="fas fa-calendar-alt"></i>
                                <span>Uzun Vade</span>
                                <small>6-12 Ay</small>
                            </div>
                        </label>
                    </div>
                </div>
                
                <button id="analyze-btn" class="btn-primary">
                    <i class="fas fa-brain"></i> Analiz Yap
                </button>
            </div>

            <div id="analysis-result" class="analysis-result hidden">
                <div class="price-info-card">
                    <h3 id="symbol-name"></h3>
                    <div class="price-info">
                        <div class="price-item">
                            <span class="label">Fiyat:</span>
                            <span class="value" id="current-price"></span>
                        </div>
                        <div class="price-item">
                            <span class="label">Değişim:</span>
                            <span class="value" id="price-change"></span>
                        </div>
                        <div class="price-item">
                            <span class="label">Değişim %:</span>
                            <span class="value" id="price-change-percent"></span>
                        </div>
                    </div>
                </div>

                <div class="analysis-content">
                    <h3><i class="fas fa-chart-bar"></i> AI Analiz Raporu</h3>
                    <div id="analysis-text" class="analysis-text"></div>
                </div>

                <div class="question-section">
                    <h3><i class="fas fa-question-circle"></i> Rapor Hakkında Soru Sor</h3>
                    <div class="question-form">
                        <input 
                            type="text" 
                            id="question-input" 
                            placeholder="Analiz hakkında bir soru sorun..."
                            class="question-input"
                        >
                        <button id="ask-btn" class="btn-primary btn-small">
                            <i class="fas fa-paper-plane"></i> Sor
                        </button>
                    </div>
                    <div id="questions-container" class="questions-container"></div>
                </div>
            </div>

            <div id="error-message" class="error-message hidden"></div>
            <div id="loading" class="loading-overlay hidden">
                <div class="loading-spinner">
                    <i class="fas fa-spinner fa-spin"></i>
                    <p>AI analiz yapılıyor...</p>
                </div>
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/analyze.js') }}"></script>
</body>
</html>
