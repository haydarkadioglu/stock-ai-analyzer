<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Borsa Analiz - Anasayfa</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-logo">
                <i class="fas fa-chart-line"></i>
                <span>Borsa Analiz</span>
            </div>
            <div class="nav-links">
                <a href="/" class="nav-link active"><i class="fas fa-home"></i> Anasayfa</a>
                <a href="/analyze" class="nav-link"><i class="fas fa-brain"></i> Analiz</a>
                <a href="/settings" class="nav-link"><i class="fas fa-cog"></i> Ayarlar</a>
            </div>
        </div>
    </nav>

    <div class="container">
        <header class="page-header">
            <h1><i class="fas fa-chart-line"></i> Anlık Borsa Fiyatları</h1>
            <p class="subtitle">Gerçek zamanlı hisse senedi ve kripto para fiyatları</p>
        </header>

        <div class="tabs">
            <button class="tab-btn active" data-tab="popular">
                <i class="fas fa-star"></i> Popüler Hisseler
            </button>
            <button class="tab-btn" data-tab="crypto">
                <i class="fab fa-bitcoin"></i> Kripto Paralar
            </button>
            <button class="tab-btn" data-tab="borsa">
                <i class="fas fa-building"></i> Borsa İstanbul
            </button>
        </div>

        <div class="tab-content active" id="popular-tab">
            <div class="price-grid" id="popular-grid">
                <div class="loading">
                    <i class="fas fa-spinner fa-spin"></i> Yükleniyor...
                </div>
            </div>
        </div>

        <div class="tab-content" id="crypto-tab">
            <div class="price-grid" id="crypto-grid">
                <div class="loading">
                    <i class="fas fa-spinner fa-spin"></i> Yükleniyor...
                </div>
            </div>
        </div>

        <div class="tab-content" id="borsa-tab">
            <div class="price-grid" id="borsa-grid">
                <div class="loading">
                    <i class="fas fa-spinner fa-spin"></i> Yükleniyor...
                </div>
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
